<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Choose Your Weapon!</h1>
    <div class="button-container">
        <input id="Rock" type="image" src="rockfist.png">
        <input id="Paper" type="image" src="paper.jpeg">
        <input id="Scissors" type="image" src="scissors.jpeg">
    </div>
    <div id="results"></div>
    <div class="score-board">
        <div class="score">
            <h3>Player:</h3>
            <div id="player-score">0</div>
        </div>
        <div class="score">
            <h3>Computer:</h3>
            <div id="computer-score">0</div>
        </div>
    </div>
    <div class="footer">Images created using Craiyon AI image generator</div>
</body>
</html>
